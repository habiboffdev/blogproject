{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="container">
        <h5><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h5>
        <blockquote>{{post.body | slice:":100"}}...
    </blockquote>
        <hr/>
    </div>

    {% endfor %}
{% endblock content %}
